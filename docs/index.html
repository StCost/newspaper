<!DOCTYPE html>
<html>
  <head>
    <title>Daily Globe Newspaper</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flip-book@1.9.7/css/font-awesome.min.css">

      <style type="text/css">
          body {
              background-color: #333;
              margin: 0;
              padding: 0;
          }
          .container {
              height: 95vh;
              width: 95%;
          }
          .fullscreen {
              background-color: #333;
          }
          .changer {
              display: flex;
              position: absolute;
              height: 32px;
              width: 96px;
              top: 95%;
              left: -3.5%;
              margin-left: auto;
              margin-right: auto;
              right: 0;
              opacity: 0.3;
              transition-duration: 1s;
          }
          .changer:hover {
              opacity: 1;
          }
          .index-changer:first-child {
              border-radius: 8px 0 0 8px;
          }
          .index-changer:last-child {
              border-radius: 0 8px 8px 0;
          }
          .index-changer,.index {
              width: 32px;
              height: 32px;
              background: white;
              text-align: center;
              line-height: 32px;
          }
      </style>
  </head>
  <body>
    <div class="container" id="container">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flip-book@1.9.7/js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flip-book@1.9.7/js/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flip-book@1.9.7/js/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flip-book@1.9.7/js/pdf.min.js"></script>

    <script src="bundle.js"></script>
  </body>
</html>
